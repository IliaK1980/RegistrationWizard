<div class="container">
  <h1>Step 1</h1>
  <form [formGroup]="registerForm" (ngSubmit)="nextStep()">
    <div>
      <div class="input-group">
        <label for="email">Login</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter a valid email" />
      </div>
      <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
      <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format</small>
    </div>

    <div>
      <div class="input-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Password must contain at least 1 digit and 1 letter" />
      </div>
      <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
      <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
    </div>

    <div>
      <div class="input-group">
        <label for="confirmPassword">Confirm password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" />
      </div>
      <small *ngIf="registerForm.hasError('mismatch')">Passwords do not match</small>
    </div>

    <div>
      <div class="input-group checkbox-group">
        <input id="agree" formControlName="agree" type="checkbox" />
        <label for="agree">Agree to work for food</label>
      </div>
      <small *ngIf="registerForm.get('agree')?.errors?.['required']">You must agree to continue</small>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Go to step 2</button>
  </form>
</div>
